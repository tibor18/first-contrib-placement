name: HTML Validation

on: [push, pull_request]

jobs:
  html-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate HTML
        uses: cyb3r-jak3/html5validator-action@v7.2.0
        with:
          root: ./
          # Ignorujeme node_modules ak tam s√∫, a kontrolujeme len .html
          exclude: node_modules
          css: true # Skontroluje aj CSS chyby